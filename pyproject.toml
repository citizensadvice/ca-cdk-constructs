[tool.poetry]
name = "ca_cdk_constructs"
version = "0.7.0"
description = "Shared CDK constructs"
authors = ["CA"]
homepage = "https://github.com/citizensadvice/ca-cdk-constructs"

[tool.poetry.dependencies]
python = ">=3.10, <3.11"
aws-cdk-lib = "~=2.77"
cdk8s-plus-26 = "~=2.18"
constructs = "~=10.1"
cdk_remote_stack = "~=2.0"
aws-cdk-lambda-layer-kubectl-v28 = "^2.0.0"

[tool.poetry.dev-dependencies]
pytest = "~=7.1"
black = "~=23.9"
syrupy = "~=3.0"

[tool.poetry.group.dev.dependencies]
boto3-stubs = {version = "1.28.47", extras = ["rds", "secretsmanager"]}

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 95 # the default is 88
target-version = ['py310']
include = '\.pyi?$'
force-exclude = '''
/(
  # cdk8s imports
  | ca_cdk_constructs/eks/imports
)/
'''

[tool.setuptools_scm]
