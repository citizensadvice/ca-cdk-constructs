[tool.poetry]
name = "ca_cdk_constructs"
version = "0.2.0"
description = "Shared CDK constructs"
authors = ["CA"]
homepage = "https://github.com/citizensadvice/ca-cdk-constructs"

[tool.poetry.dependencies]
python = "^3.10"
aws-cdk-lib = "~=2.63"
cdk8s-plus-25 = "~=2.4"
constructs = "~=10.1"
cdk_remote_stack = "~=2.0"
"aws-cdk.lambda-layer-kubectl-v25" = "~=2.0"
"aws-cdk.aws-lambda-python-alpha" = "^2.61.1a0"

[tool.poetry.dev-dependencies]
pytest = "~=7.1"
black = "~=22.6"
syrupy = "~=3.0"

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 95 # the default is 88
target-version = ['py39']
include = '\.pyi?$'
force-exclude = '''
/(
  # cdk8s imports
  | ca_cdk_constructs/eks/imports
)/
'''

[tool.setuptools_scm]
